name: "Build, scan and push single Docker image"

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
        description: 'Build target: k8s or sentinel'
      survey:
        required: true
        type: string
        description: 'Survey: ztf or rubin'
      suffix:
        required: false
        type: string
        description: 'Suffix for k8s builds: science or noscience'
        default: ''
      artifact_name:
        required: true
        type: string
        description: 'Unique artifact name for this build'
      ciux_suffix:
        required: true
        type: string
        description: 'CIUX suffix for image naming'
    secrets:
      registry_username:
        required: true
      registry_token:

env:
  CIUX_VERSION: v0.0.7-rc1
  REGISTRY: gitlab-registry.in2p3.fr

jobs:
  build-and-push:
    name: "Build and push ${{ inputs.target }} ${{ inputs.survey }}${{ inputs.suffix && format(' {0}', inputs.suffix) || '' }}"
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.build.outcome == 'success' }}
      image-url: ${{ steps.build.outputs.image-url }}
      new-build: ${{ steps.build.outputs.new-build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Maximize build space
        run: |
          echo "Removing unwanted software... "
          df -h
          sudo rm -rf /usr/share/dotnet
          df -h
          sudo rm -rf /usr/local/lib/android
          df -h
          sudo rm -rf /opt/ghc
          df -h
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h
          docker image prune --all --force
          df -h

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.4'

      - name: Install ciux
        run: go install github.com/k8s-school/ciux@"${{ env.CIUX_VERSION }}"

      - name: Build image
        id: build
        run: |
          mkdir -p $HOME/.ciux
          echo "Building ${{ inputs.target }} ${{ inputs.survey }}${{ inputs.suffix }} image..."

          # Build based on target
          NOSCIENCE_OPT=""
          if [ "${{ inputs.target }}" = "k8s" ] && [ "${{ inputs.suffix }}" = "noscience" ]; then
            NOSCIENCE_OPT="--noscience"
          fi
          ./build-images.sh -t ${{ inputs.target }} -i ${{ inputs.survey }} ${NOSCIENCE_OPT} --verbose

          # Get image info
          $(ciux get image --check $PWD --suffix "${{ inputs.ciux_suffix }}" --env)
          echo "image-url=$CIUX_IMAGE_URL" >> "$GITHUB_OUTPUT"
          echo "new-build=$CIUX_BUILD" >> "$GITHUB_OUTPUT"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        if: steps.build.outputs.new-build == 'true'
        with:
          registry: gitlab-registry.in2p3.fr
          username: ${{ secrets.registry_username }}
          password: ${{ secrets.registry_token }}

      - name: Push image
        if: steps.build.outputs.new-build == 'true'
        run: |
          echo "Pushing new image: ${{ steps.build.outputs.image-url }}"
          docker push "${{ steps.build.outputs.image-url }}"

          # Add image info to job summary for easy access
          echo "## ðŸ³ Built Image" >> $GITHUB_STEP_SUMMARY
          echo "**Image URL:** \`${{ steps.build.outputs.image-url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "```bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ steps.build.outputs.image-url }}" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY

          # Push with latest tag if on main branch
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            LATEST_TAG=$(echo "${{ steps.build.outputs.image-url }}" | sed 's/:[^:]*$/:latest/')
            echo "Tagging and pushing latest: $LATEST_TAG"
            docker tag "${{ steps.build.outputs.image-url }}" "$LATEST_TAG"
            docker push "$LATEST_TAG"
            echo "**Latest tag:** \`$LATEST_TAG\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Display existing image info
        if: steps.build.outputs.new-build == 'false'
        run: |
          echo "## â™»ï¸ Existing Image" >> $GITHUB_STEP_SUMMARY
          echo "**Image URL:** \`${{ steps.build.outputs.image-url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "```bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ steps.build.outputs.image-url }}" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          echo "*No new build was needed - image already exists*" >> $GITHUB_STEP_SUMMARY

  scan:
    name: "Scan ${{ inputs.target }} ${{ inputs.survey }}${{ inputs.suffix && format(' {0}', inputs.suffix) || '' }}"
    runs-on: ubuntu-latest
    needs: build-and-push
    if: needs.build-and-push.outputs.new-build == 'true'
    permissions:
      security-events: write
    steps:
      - name: Maximize build space
        run: |
          echo "Removing unwanted software before scanning..."
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune --all --force
          df -h

      - name: Security scan
        run: |
          IMAGE_URL="${{ needs.build-and-push.outputs.image-url }}"
          echo "Pulling and scanning image: $IMAGE_URL"
          docker pull "$IMAGE_URL"

          # Run Trivy scan with cache directory optimization
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $PWD:/tmp/output \
            -v /tmp/trivy-cache:/root/.cache/trivy \
            aquasec/trivy:latest image \
            --format sarif --output /tmp/output/trivy-results-${{ inputs.artifact_name }}.sarif \
            --cache-dir /root/.cache/trivy \
            --timeout 15m \
            "$IMAGE_URL"

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results-${{ inputs.artifact_name }}.sarif
